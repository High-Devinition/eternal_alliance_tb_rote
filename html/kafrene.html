<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ROTE | Ring of Kafrene</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Interactive Rise of the Empire Territory Battle Map SWGoH">
	<meta name="keywords" content="swgoh, star wars, rote, territory, battle, map, tactics, interactive, tb_geo, genskaar">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/kafrene.css">
	<link rel="stylesheet" href="../css/planets.css">
	<link rel="icon" type="image" href="../media/favicon/get3.png">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid ">
			<div class="row justify-content-center h-100 text-center">
				<div id="app" class="map">
					<svg viewBox="0 0 1000 667">
					</svg>
					<mission></mission>
				</div>
			</div>
		</div>
	</div>

	<!--Templates for Vue-->

	<template id="mission">

		<div>
			<div id="animation">
				<img class="mission" id="planetMission"
					 v-for="mission in missions"
					 v-bind:key="mission.name"
					 v-bind:class="mission.name"
					 v-bind:src="defaultPath + mission.type + '.png'"
					 @click="selectedMission = mission; seen = true" />
			</div>


			<div v-if="seen" class="description" id="descPopup" v-bind:class="'desc_' + selectedMission.position">

				<div class="mb-3">
					<p>
						<i id="descClose" class="fa fa-window-close fa-fw topcorner" @click="hide" onclick="$('.selected').removeClass('selected')"></i>
					</p>

				</div>



				<div class="mb-3" v-if="selectedMission.reqs">
					<p class="h4">Requirements</p>
					<div v-for="item in selectedMission.reqs">
						<p>{{reqs[item]}}</p>
					</div>
				</div>


				<div class="mb-3" v-if="selectedMission.preferredSquads">
					<p class="h4">Preferred teams</p>
					<div v-for="item in selectedMission.preferredSquads">
						<p><a :href="squads[item].video">{{squads[item].name}}</a></p>
						<div class="img_block">
							<img v-for="pic in squads[item].toons"
								 v-bind:src="'../media/toons/' + pic + '.png'">
						</div>
					</div>
				</div>

				<div class="mb-3" v-if="selectedMission.dangerousEnemies">
					<p class="h4">Wave Breakdown</p>
					<ul class="waves">
						<li class="text-justify" v-for="item in selectedMission.dangerousEnemies">{{enemies[item]}}</li>
					</ul>
				</div>

				<div id="platoonsWrapper" class="mb-3 " v-if="selectedMission.platoonAbility">
					<p class="h4">Unreliable Informant</p>
					<p>(Disable Abilities)</p>
					<span v-for="item in selectedMission.preqs">&nbsp;{{item}}&nbsp;</span>

					<p class="h4" style="padding-top: 10px;">Ability Tiers</p>

					<div class="justify-content-center" id="opAbilityWrapper">
						<ul v-for="item in selectedMission.platoonAbility">
							<li class="opAbilityTxt" v-for="(item, index) in platoons" :key="mission.platoons"><span id="opLvl">Level {{index+1}}:</span>&nbsp;{{item}}&nbsp;</li>
						</ul>
					</div>

					<p class="h4">Affected Territories</p>
					<div class="justify-content-center">
						<img id="ops_affected_img" src="../media/map_ui/kafrene_ops_ability.png" />
					</div>



				</div>

				<div class="mb-3" v-if="selectedMission.modifiers">
					<p class="h4">Important Modifiers</p>
					<ul class="modifiers">
						<li class="text-justify" v-for="item in selectedMission.modifiers">{{modifiers[item]}}</li>
					</ul>
				</div>
				<div class="mb-3" v-if="selectedMission.notes">
					<p class="h4">Notes</p>
					<ul class="notes">
						<li class="text-justify" v-for="item in selectedMission.notes">{{notes[item]}}</li>
					</ul>
				</div>


				<div class="rewards mb-3" v-if="selectedMission.rewards">
					<p class="h4">Rewards</p>
					<span v-for="item in selectedMission.rewards">&nbsp;&nbsp;{{item}}&nbsp;&nbsp;&nbsp;</span>
				</div>
				<div class="rewards mb-3" v-if="selectedMission.stars">
					<p class="h4">Star Requirements</p>
					<ul class="points">
						<li class="text-justify" v-for="item in selectedMission.stars">{{item}}</li>
					</ul>
					<p>Points required after preloading:</p>
					<p>388,697,399</p>
				</div>
			</div>




		</div>


	</template>
	<div class="top-left">
		<a href="main.html" style="color:#FFFFFF"><i class="icon"></i>Galaxy Map</a>
	</div><br>
	<script src="../js/vue.min.js"></script>

	<script src="../js/kafrene.js"></script>

		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-7G9QJXCBX4');
	</script>
</body>
</html>
